<!DOCTYPE html>
<html ng-app="catsvsdogs">
  <head>
    <meta charset="utf-8">
    <title>Cats vs Dogs -- Result</title>
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Docker">
    <style type="text/css">
    @import url(//fonts.googleapis.com/css?family=Open+Sans:400,700,600);

    *{
      box-sizing:border-box;
    }
    html,body{
      margin:0;
      padding:0;
      height:100%;
      font-family: 'Open Sans';
    }
    body{
      opacity:0;
      transition: all 1s linear;
    }

    .divider{
      height: 150px;
      width:2px;
      background-color: #C0C9CE;
      position: relative;
      top: 50%;
      float: left;
      transform: translateY(-50%);
    }

    #background-stats-1{
      background-color: #2196f3;
    }

    #background-stats-2{
      background-color: #00cbca;
    }

    #content-container{
      z-index:2;
      position:relative;
      margin:0 auto;
      display:table;
      padding:10px;
      max-width:940px;
      height:100%;
    }
    #content-container-center{
      display:table-cell;
      text-align:center;
      vertical-align:middle;
    }
    #result{
      position: absolute;
      bottom: 40px;
      right: 20px;
      color: #fff;
      opacity: 0.5;
      font-size: 45px;
      font-weight: 600;
    }
    #choice{
      transition: all 300ms linear;
      line-height:1.3em;
      background:#fff;
      box-shadow: 10px 0 0 #fff, -10px 0 0 #fff;
      vertical-align:middle;
      font-size:40px;
      font-weight: 600;
      width: 450px;
      height: 200px;
    }
    #choice a{
      text-decoration:none;
    }
    #choice a:hover, #choice a:focus{
      outline:0;
      text-decoration:underline;
    }

    #choice .choice{
      width: 49%;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: left;
      padding-left: 50px;
    }

    #choice .choice .label{
      text-transform: uppercase;
    }

    #choice .choice.dogs{
      color: #00cbca;
      float: right;
    }

    #choice .choice.cats{
      color: #2196f3;
      float: left;
    }
    #background-stats{
      z-index:1;
      height:100%;
      width:100%;
      position:absolute;
    }
    #background-stats div{
      transition: width 400ms ease-in-out;
      display:inline-block;
      margin-bottom:-4px;
      width:50%;
      height:100%;
    }
</style>
  </head>
  <body ng-controller="statsCtrl" >
     <div id="background-stats">
       <div id="background-stats-1">
       </div><!--
      --><div id="background-stats-2">
      </div>
    </div>
    <div id="content-container">
      <div id="content-container-center">
        <div id="choice">
          <div class="choice cats">
            <div class="label">Cats</div>
            <div class="stat">{{aPercent | number:1}}%</div>
          </div>
          <div class="divider"></div>
          <div class="choice dogs">
            <div class="label">Dogs</div>
            <div class="stat">{{bPercent | number:1}}%</div>
          </div>
        </div>
      </div>
    </div>
    <div id="result" ng-if="total > 100">
      {{total}} votes
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
